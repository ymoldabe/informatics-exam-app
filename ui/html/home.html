<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестілеу</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили */
    body {
      padding-top: 50px; /* Для примера, чтобы учесть высоту навбара */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Базовый шрифт и отступы */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px; /* Пример отступов по краям страницы */
    }

    .grades {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      text-align: center;
    }

    .grades a {
      color: #0366d6;
      transition: color 0.3s ease-in-out;
    }

    .grades a:hover {
      color: #0552a5;
    }

    /* Стили для заголовка */
    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 2.5rem;
      color: #333;
    }

    /* Стили для контейнера */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Стили для блоков с классом .grades */
    .grades {
      margin: 15px 0;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    /* Стили для ссылок внутри .grades */
    .grades a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .grades a:hover {
      color: #0056b3;
    }

    /* Анимация при наведении на .grades */
    .grades:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    /* Анимации */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      /* Анимация для заголовка */
      animation: fadeInDown 1s ease-in-out;
    }
  </style>
</head>
<body>
<h1 class="text-center mt-3">Өз сыныбңды таңда</h1>

<div class="container">
  {{range .Grades}}
  <div class="grades my-3">
    <a href="testing/{{.}}" class="d-block">{{.}} - сынып</a>
  </div>
  {{end}}
</div>

<!-- Подключение Bootstrap JS и jQuery (для анимаций) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
